<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRPZ Inventory{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="bg-gray-800 p-4 text-white">
        <a href="{% url 'home' %}" class="mr-4">Главная</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="mr-4">Профиль</a>
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}" class="mr-4">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
        {% for message in messages %}
        <div class="{{ message.tags }} mt-4 p-2">{{ message }}</div>
        {% endfor %}
    </main>
</body>
</html>
