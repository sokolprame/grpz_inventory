{% extends 'base.html' %}
{% block title %}Удаление пользователя - GRPZ Inventory{% endblock %}
{% block content %}
<div class="mx-auto max-w-lg rounded-lg bg-white p-6 shadow-md">
    <h1 class="mb-4 text-2xl font-bold text-red-600">Удаление пользователя: {{ user.username }}</h1>
    <p class="mb-4 text-gray-700">Вы уверены, что хотите удалить пользователя "{{ user.username }}"?</p>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <button type="submit" class="rounded bg-red-600 px-4 py-2 text-white hover:bg-red-700">Удалить</button>
        <a href="{% url 'users:user_list' %}" class="inline-block text-red-600 hover:text-red-800">Отмена</a>
    </form>
</div>
{% endblock %}
