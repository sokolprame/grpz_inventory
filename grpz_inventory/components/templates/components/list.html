{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Список компонентов</h1>
    <ul>
        {% for component in components %}
        <li><a href="{% url 'component_detail' component.pk %}">{{ component.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
